<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Social proof section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      .attribution {

  <body class="bg-no-repeat bg-left-top justify-center" 
        style="background-image: url('./assets/bg-pattern-top-desktop.svg');"
        >

    <div class="container mx-auto pt-20 px-5">
        <!-- top left beginning -->
        <div class="grid grid-rows-2 gap-11">
            <div class="grid grid-cols-2 gap-20">
                <div class="flex flex-col gap-6">
                    <div>
                        <h1 class="font-sans text-6xl font-extrabold text-fuchsia-950">
                            10,000+ of our users love our products.
                        </h1>
                    </div>

                    <div>
                        <p class="font-sans text-fuchsia-950 font-bold text-opacity-50">
                            We only provide great products combined with excellent <br>
                            customer service.
                            See what our satisfied customers are <br>
                            saying about our services.
                        </p>
                    </div>
                    
                </div>
                <!-- top left end -->

                <!-- top right beginning -->
                <div class="grid grid-rows-3 gap-y-5 py-6">
                    <!-- 1st five star review -->
                    <div class="rounded-lg bg-fuchsia-100 
                                 mr-20 px-5 flex flex-row justify-around
                                items-center bg-opacity-45 "
                                >
                        <div class="flex flex-row space-x-2">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                        </div>

                        <div class="mr-5">
                            <p class="font-sans text-fuchsia-950 font-bold ">
                                Rated 5 Stars in Reviews
                            </p>
                        </div>
                                
                    </div>

                    <!-- 1st five star review end  -->

                    <!-- 2nd five star review -->
                    <div class="rounded-lg bg-fuchsia-100 
                                ml-10 mr-10 flex flex-row justify-around
                                items-center bg-opacity-45 px-5 "
                                >
                        <div class="flex flex-row space-x-2">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                        </div>

                        <div class="mr-5">
                            <p class="font-sans text-fuchsia-950 font-bold ">
                                Rated 5 Stars in Report Guru
                            </p>
                        </div>
                                
                    </div>

                    <!-- 2nd five star review end  -->

                    <!-- 3rd five star review beginning -->
                    <div class="rounded-lg bg-fuchsia-100 
                                ml-20 flex flex-row justify-around
                                items-center bg-opacity-45 px-5  "
                                >
                        <div class="flex flex-row space-x-2">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                            <img src="./assets/icon-star.svg" alt="star-icon">
                        </div>

                        <div class="mr-5">
                            <p class="font-sans text-fuchsia-950 font-bold ">
                                Rated 5 Stars in BestTech
                            </p>
                        </div>
                                
                    </div>

                    <!-- 3rd five star review end  --> 
                </div>

                <!-- top right end -->

            </div>

            <!-- Social media review cards beginning -->

            <div class="grid grid-cols-3 gap-6">
                <div></div>

                <div></div>

                <div></div>
            </div>

            <!-- Social media review end -->
        </div>
    </div>
